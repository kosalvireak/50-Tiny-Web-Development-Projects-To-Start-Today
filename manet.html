<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 3</title>
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/them.css">
</head>

<body>
    <style>
        .Sum {
            background-color: rgb(87, 130, 23);
            border: none;
            color: white;
            width: 250px;
            height: 20px;
            border-radius: 5px;
        }

        .Clear {
            background-color: red;
            border: none;
            color: white;
            width: 250px;
            height: 20px;
            border-radius: 5px;

        }
    </style>
    <table>
        <tbody>
            <tr>
                <td>Number 1</td>
                <td> : </td>
                <td><input type="number" id="num1" value=""> </td>
            </tr>
            <tr>
                <td>Number 2</td>
                <td> : </td>
                <td><input type="number" id="num2" value=""> </td>
            </tr>
            <tr>
                <td>Result</td>
                <td> : </td>
                <td><input type="number" id="result"> </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="button" value="SUM" class="Sum" onclick="display1()">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="submit" value="Clear" class="Clear" onclick="clear1()">
                </td>
            </tr>
        </tbody>
    </table>




    <script src="assets/js/action.js"></script>
    <script>
        function display1() {
            var num1 = parseInt(document.getElementById("num1").value,10);
            var num2 = parseInt(document.getElementById("num2").value,10);
            
            var result = num1 + num2;
            
            return document.getElementById("result").value = result;

        }
        function clear1()
        {
            document.getElementById("result").value = 0;
            
        }
    </script>
</body>

</html>
