<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Car Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('https://www.motortrend.com/uploads/2021/11/2022-Ford-Mustang-Shelby-GT500-Heritage-Edition-14.jpg?fit=around%7C875:492.1875')">
        <h3>2022 Ford Mustang Shelby GT500</h3>
      </div>
      <div class="panel" style="background-image: url('https://mediacloud.carbuyer.co.uk/image/private/s--_V5mJnkF--/v1579633707/carbuyer/2018/11/18c0638_003.jpg')">
        <h3>Mercedes-AMG GT 2019</h3>
      </div>
      <div class="panel" style="background-image: url('https://hips.hearstapps.com/hmg-prod/images/2023-porsche-911-sport-classic-front-1651154677.jpeg?crop=1.00xw:1.00xh;0,0&resize=1200:*')">
        <h3>2023 Porsche 911 Sport</h3>
      </div>
      <div class="panel" style="background-image: url('https://media.gm.com/dld/content/dam/Media/images/INTL/chevrolet/passenger-cars/camaro-coupe/2013/static-shots/Chevrolet-Camaro-Coupe-266806.jpg')">
        <h3>CHEVROLET CAMARO COUPÉ</h3>
      </div>
      <div class="panel" style="background-image: url('https://www.autocar.co.uk/sites/autocar.co.uk/files/dodge-111challenger-hellcat-2014-020_0.jpg')">
        <h3>2015 Challenger SRT 392</h3>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
